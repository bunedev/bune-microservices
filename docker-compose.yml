version: '3'
services:
  bune-auth:
    image: devhoangkien/bune-auth:latest
    ports:
      - "9697:9697" # Cấu hình cổng bạn muốn sử dụng
    env_file:
      - env/auth.env 
    depends_on:
      - redis
      - postgres
    networks:
      - backend
      - auth-domain
  bune-blog:
    container_name: bune-blog
    image: devhoangkien/bune-blog:latest
    restart: always
    ports:
      - "9698:9698" # Cấu hình cổng bạn muốn sử dụng
    env_file:
      - env/blog.env # Sử dụng đường dẫn tương đối đến tệp .env
    environment:
      - APP_PORT=9698
      - DATABASE_URL=postgresql://admin:master123@localhost:5432/bune-blog?schema=public
    # volumes:
    #   - ./apps/servers/bune-blog:/app # Liên kết thư mục nguồn với container
    depends_on:
      - redis
      - postgres
    networks:
      - backend
      - blog-domain

  bune-gateway:
    container_name: bune-gateway
    image: devhoangkien/bune-gateway:latest
    restart: always
    ports:
      - "9000:9000" # Cấu hình cổng bạn muốn sử dụng
    env_file:
      - env/gateway.env # Sử dụng đường dẫn tương đối đến tệp .env
    volumes:
      - gateway-data:/app # Liên kết thư mục nguồn với container
    depends_on:
      - redis
      - postgres
    networks:
      - backend
      - auth-domain
      - blog-domain

  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=master123
      - POSTGRES_DB=postgres
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - backend
  redis:
    image: redis:latest
    restart: always
    command: redis-server --save --loglevel warning --requirepass master123
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - backend
networks:
  frontend:
  backend:
  auth-domain:
  blog-domain:
volumes:
  auth-data:
  blog-data:
  gateway-data:
  pg_data:
  redis_data:
